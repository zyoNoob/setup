# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 575.51.03
# Modified for DisplayPort connection with 4K high refresh rate support

Section "ServerLayout"
    Identifier "TwinLayout"
    Screen 0 "metaScreen" 0 0
EndSection

Section "Files"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    Option "Enable" "true"
    # 1920x1080@144Hz modeline
    Modeline "1920x1080_144"  325.08  1920 1944 1976 2056  1080 1083 1088 1098  +hsync +vsync
    # 1920x1080 239.79 Hz (CVT) hsync: 291.35 kHz; pclk: 606.00 MHz
    Modeline "1920x1080_240"  606.00  1920 1968 2000 2080  1080 1083 1088 1215 +hsync -vsync
    Option "PreferredMode" "1920x1080_240"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BusID          "PCI:1:0:0"
    Option "MetaModes" "1920x1080_240, 1920x1080_144"
    Option "ConnectedMonitor" "DP-0"
    Option "ModeValidation" "NoDFPNativeResolutionCheck,NoVirtualSizeCheck,NoMaxPClkCheck,NoHorizSyncCheck,NoVertRefreshCheck,NoWidthAlignmentCheck"
EndSection

Section "Screen"
    Identifier     "metaScreen"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option "TwinView" "True"
    SubSection     "Display"
        Modes "1920x1080_240" "1920x1080_144"
        Depth       24
    EndSubSection
EndSection
